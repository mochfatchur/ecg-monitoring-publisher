[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
build_flags = -DCONFIG_MBEDTLS_HKDF_C
lib_deps = 
    kmackay/micro-ecc@^1.0.0
    mbedtls
monitor_speed = 115200
monitor_filters = esp32_exception_decoder